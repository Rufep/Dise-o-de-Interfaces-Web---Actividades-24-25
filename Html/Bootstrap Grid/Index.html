<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css"> 
  </head>
<body>
    <div class="container">
        <!-- Sección A  -->
        <div class="row">
            <div class="col-12 bg-primary text-white text-center altura-seccion-a"">Sección A</div>
        </div>

        <!-- Fila con C a la izquierda, B y D en el medio, E a la derecha -->
        <div class="row">
            <div class="col-3 bg-secondary text-white text-center altura-seccion-c">Sección C</div>
            
            <div class="col-6">
                <div class="row">
                    <div class="col-12 bg-success text-white text-center altura-seccion-b">Sección B</div>
                </div>
                <div class="row">
                    <div class="col-12 bg-info text-white text-center altura-seccion-d">Sección D</div>
                </div>
            </div>
            
            <div class="col-3 bg-warning text-white text-center ">Sección E</div>
        </div>

        <!-- Sección F  -->
        <div class="row">
            <div class="col-12 bg-danger text-white text-center">Sección F</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
